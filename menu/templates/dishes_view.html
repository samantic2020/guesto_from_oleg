{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="section-title text-center">
            <h3>Страви</h3>
        </div>
        <div class="col-md-10 col-md-offset-1">
            {% for item in items %}
            <div class="row">
                <div class="col-md-3">
                    <a href='{% url "menu:dishes_delete" pk=item.pk%}'>
                        <button type="button" class="btn btn-primary btn-sm">Видалити</button>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href='{% url "menu:dishes_update" pk=item.pk%}'>
                        <button type="button" class="btn btn-primary btn-sm">Оновити</button>
                    </a>
                </div>
                <div class="col-md-3">{{ item.title }}</div>
            </div>
            <hr/>
            {% endfor %}
            <div class="row">
                <div class='col-md-6 centered'>
                     <a href='{% url "menu:dishes_add" %}'>
                        <button type="button" class="btn btn-primary btn-sm">
                            Додати нову страву
                        </button>
                    </a>
                </div>
            </div>
            <hr/>
        </div>
    </div>
{% endblock %}
